<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Toko Digital Game</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <div id="login-container" class="login-container">
        <div class="login-form">
            <h2>Admin Login</h2>
            <form id="admin-login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div id="login-error" class="error-message"></div>
        </div>
    </div>

    <div id="admin-dashboard" class="admin-dashboard hidden">
        <header class="admin-header">
            <h1>Admin Dashboard</h1>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </header>

        <nav class="admin-nav">
            <button class="nav-btn active" onclick="showSection('products', this)">Kelola Produk</button>
            <button class="nav-btn" onclick="showSection('orders', this)">Pesanan Customer</button>
            <button class="nav-btn" onclick="showSection('settings', this)">Pengaturan</button>
        </nav>

        <main class="admin-main">
            <!-- Products Management -->
            <section id="products-section" class="admin-section">
                <div class="section-header">
                    <h2>Kelola Produk</h2>
                    <button onclick="showAddProductModal()" class="add-btn">+ Tambah Produk</button>
                </div>

                <!-- Akun Game Products -->
                <div class="category-section">
                    <h3>Akun Game</h3>
                    <div id="akun-game-products" class="products-grid">
                        <!-- Akun Game products will be loaded here -->
                    </div>
                </div>

                <!-- Joki Game Products -->
                <div class="category-section">
                    <h3>Joki Game</h3>
                    <div id="joki-game-products" class="products-grid">
                        <!-- Joki Game products will be loaded here -->
                    </div>
                </div>

                <!-- Top Up Products -->
                <div class="category-section">
                    <h3>Top Up</h3>
                    <div id="top-up-products" class="products-grid">
                        <!-- Top Up products will be loaded here -->
                    </div>
                </div>
            </section>

            <!-- Orders Management -->
            <section id="orders-section" class="admin-section hidden">
                <div class="section-header">
                    <h2>Pesanan Customer</h2>
                </div>
                <div id="orders-list" class="orders-list">
                    <!-- Orders will be loaded here -->
                </div>
            </section>

            <!-- Settings -->
            <section id="settings-section" class="admin-section hidden">
                <div class="section-header">
                    <h2>Pengaturan</h2>
                </div>
                <div class="settings-form">
                    <div class="form-group">
                        
                        <label for="store-name">Nama Toko:</label>
                        <input type="text" id="store-name" value="Toko Digital Game">
                    </div>
                    <div class="form-group">
                        <label for="whatsapp-number">Nomor WhatsApp:</label>
                        <input type="text" id="whatsapp-number" placeholder="+6281234567890" value="+6281234567890">
                    </div>
                    <button onclick="saveSettings()" class="save-btn">Simpan Pengaturan</button>
                </div>
            </section>
        </main>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content product-modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Tambah Produk</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="product-form" class="product-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="product-name">Nama Produk:</label>
                        <input type="text" id="product-name" placeholder="Masukkan nama produk" required>
                    </div>
                    <div class="form-group">
                        <label for="product-price">Harga (Rp):</label>
                        <input type="number" id="product-price" placeholder="0" min="0" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="product-description">Deskripsi Produk:</label>
                    <textarea id="product-description" placeholder="Jelaskan detail produk, fitur, dan informasi penting lainnya..." rows="4" required></textarea>
                    <div class="textarea-hint">Deskripsikan produk dengan detail agar customer mudah memahami</div>
                </div>

                <div class="form-group">
                    <label for="product-category">Kategori:</label>
                    <select id="product-category" required>
                        <option value="akun-game">Akun Game</option>
                        <option value="joki-game">Joki Game</option>
                        <option value="top-up">Top Up</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="product-image">Gambar Produk:</label>
                    <div class="image-upload-box">
                        <input type="file" id="product-image" accept="image/*" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer; z-index: 3;">
                        <div class="upload-icon">
                            <span>+</span>
                            <div>Gambar</div>
                        </div>
                    </div>
                    <div class="input-hint">Klik kotak untuk memilih gambar produk baru</div>
                </div>

                <div class="form-actions">
                    <button type="button" onclick="closeModal()" class="cancel-btn">Batal</button>
                    <button type="submit" class="save-btn">Simpan Produk</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin-script.js"></script>
</body>
</html>
